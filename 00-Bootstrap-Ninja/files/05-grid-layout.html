<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- basic buttons -->
    <h1 class="diplay-1">Grid layout</h1>
    <div class="container-lg my-5">
        <h2>Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 5</div>
            </div>
        </div>
    </div>

    
    <div class="container-lg my-5">
        <h2>Column widths control</h2>
        <div class="row">
            <div class="col-2">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-5">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col-2">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
        </div>
    </div>
    
    <div class="container-lg my-5">
        <h2>Responsive column width</h2>
        <div class="row">
            <div class="col-sm-12 col-lg-4">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-sm-8 col-lg-2">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-sm-4 col-lg-4">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col-sm-12 col-lg-2">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
        </div>
    </div>
    
    <div class="container-lg my-5">
        <h2>Justify row content (Can use start, center, end and between)</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
        </div>
    </div>




    <scripts
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></scripts>
  </body>
</html>
