<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- basic buttons -->
    <h1 class="diplay-1">Buttons</h1>
    <h2 class="display-2">Basic buttons</h2>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <!-- Anchors tags as buttons -->
    <h2 class="display-2">Anchor tags as buttons</h2>
    <a href="#" class="btn btn-info">Info anchor tag</a>
    <a href="#" class="btn btn-success">Success anchor tag</a>

    <h2 class="display-2">Button sizes</h2>
    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>

    <h2 class="display-2">Button styles</h2>
    <button class="btn btn-outline-primary">Outlined primary button</button>
    <button class="btn btn-outline-primary btn-lg btn-secondary">
      Large outlined button
    </button>

    <h2 class="display-2">Button groups</h2>
    <div class="btn-group">
      <a href="" class="btn btn-primary">Button No 1</a
      ><a href="" class="btn btn-warning">Button No 2</a
      ><a href="" class="btn btn-danger">Button No 3</a>
    </div>

    <scripts
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></scripts>
  </body>
</html>
